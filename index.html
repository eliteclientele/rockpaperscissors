<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-title" style="text-align: center">Rock, Paper, Scissors</h1>
    <div class="container">
        
        <div id="player01">
            <div class="placeholder">
                <img class="selection" src="assets/placeholder.png">
            </div>
            <div class="button-grp">
                <button class="rock-btn">Rock</button>
                <button class="paper-btn">Paper</button>
                <button class="scissors-btn">Scissors</button>
            </div>
        </div>
        <div id="player02">
            <div class="placeholder">
                <img class="selection" src="assets/placeholder.png">
            </div>
            <div class="button-grp">
                <button class="rock-btn">Rock</button>
                <button class="paper-btn">Paper</button>
                <button class="scissors-btn">Scissors</button>
            </div>
        </div>
    </div>
    <div id="results">
        <h2 id="display-results"></h2>
        <button id="calcResults">Calculate Results</button>
        <button id="reset">Reset Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
